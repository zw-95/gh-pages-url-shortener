<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./assets/logo.png">
    <title>短连接</title>
    <style>
      .box {
        background: #c0c0c02b;
        margin: 5% 5% 0 5%;
        padding: 1rem!important;
        margin-bottom: 3rem!important;
        box-shadow: 0 1rem 3rem rgba(0,0,0,.175)!important;
        border-radius: 1rem!important;
        backdrop-filter: blur(10px);
      }
      .titleText {padding: 0% 2% 0% 2%;}
      .bodyText {padding: 0% 2% 0% 2%; font-size: 20px;}
      .timeText {padding: 0% 2% 0% 2%; font-size: 16px;color: rgb(69, 69, 69);}
    </style>
    <style type="text/css">
      body{
        font-family: Consolas;
        background: url("./assets/bg.png") no-repeat right top fixed;background-size: 88%;
      }
      </style>
    <script>
      /**
       * Configuration goes here
       */
      // Format: https://api.github.com/repos/{owner}/{repo}/issues/
      var GITHUB_ISSUES_LINK =
        "https://api.github.com/repos/zw-95/shorturl-db/issues/";
      var PATH_SEGMENTS_TO_SKIP = 0;

      /**
       * DO NOT TOUCH ANYTHING BELOW THIS COMMENT UNLESS YOU KNOW WHAT YOU ARE DOING
       */
      function isUrl(url) {
        // Regex from https://stackoverflow.com/a/3809435, with a modification to allow for TLDs of up to 24 characters
        return /^https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,24}\b([-a-zA-Z0-9@:%_\+.~#?&//=]*)+$/.test(
          url
        );
      }

      function redirect() {
        var location = window.location;
        var issueNumber = atob(location.pathname.split("/")[
          PATH_SEGMENTS_TO_SKIP + 1
        ]);
        var homepage =
          location.protocol +
          "//" +
          location.hostname +
          (location.port ? ":" + location.port : "") +
          "/" +
          location.pathname.split("/")[PATH_SEGMENTS_TO_SKIP];

        var xhr = new XMLHttpRequest();

        xhr.onload = function () {
          try {
            var payload = JSON.parse(xhr.response);
            var message = payload.message;
            var titleText = payload.title;
            var bodyText = payload.body;
            var timeText = payload.updated_at;

            // Workaround IE 11 lack of support for new URL()
            var url = document.createElement("a");
            url.setAttribute("href", titleText);

            // Invalid URLs includes invalid issue numbers, issue titles that are not URLs, and recursive destination URLs
            var isInvalidUrl =
              message === "Not Found" ||
              !titleText ||
              !isUrl(titleText) ||
              url.hostname === location.hostname;

            if (isInvalidUrl) {
              document.title = titleText;
              let divObj = document.createElement('div');
              divObj.className = 'box';

              let titleObj = document.createElement('h1');
              titleObj.className = 'titleText';
              titleObj.innerText = titleText;

              let timeObj = document.createElement('p');
              timeObj.className = 'timeText';
              let textTime = new Date(timeText);

              timeObj.innerText = textTime.getFullYear() + '年' + (textTime.getMonth() + 1) + '月' + textTime.getDay() +'日 ' + textTime.toLocaleTimeString();

              let bodyObj = document.createElement('p');
              bodyObj.className = 'bodyText';
              bodyObj.innerText = bodyText;

              divObj.appendChild(titleObj);
              divObj.appendChild(timeObj);
              divObj.appendChild(bodyObj);
              document.body.appendChild(divObj);
            } else {
              document.title = '跳转中...';
              location.replace(titleText);
            }
          } catch (e) {
            location.replace(homepage);
          }
        };

        xhr.onerror = function () {
          location.replace(homepage);
        };
        xhr.open("GET", GITHUB_ISSUES_LINK + issueNumber);
        xhr.send();
      }

      redirect();
    </script>
  </head>
  <body></body>
</html>
